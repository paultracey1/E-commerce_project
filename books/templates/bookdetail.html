{% extends "base.html" %}
 
{% block content %}

<h1>{{book.title}}</h1>
<h4>{{book.author}}</h4>
<p>{{book.description}}</p>
<p>{{book.ISBN}}</p>
<p>{{book.price}}</p>

{% comment %}<button class="btn btn-default" onclick="location.href='edit'">Edit</button>{% endcomment %}

<p><button class="btn btn-default" onclick="location.href='{% url 'edit_book' book.id %}'">Edit</button> </p>
        
<p><button class="btn btn-default" onclick="location.href='/books'">Back to Books</button> </p>

{% endblock %}
