{% extends "base.html" %}
{% block content %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>ISBN</th>
            <th>Buy</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td><img height="100" width="100" src="{{ MEDIA_URL }}{{ book.image }}"></td>
                <td><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></td>
                <td>{{ book.author }}</td>
                <td>{{ book.description }}</td>
                <td>{{ book.ISBN }}</td>
                <td><a href="{% url 'buy_now_stripe' book.id %}" )>Buy Now</a></td>
                {#                    <td><a href="{% url 'add_to_cart' product.id %}")>Add To Cart</a></td>#}
                <td>
                    <form method="post" action="#">
                        {% csrf_token %}
                        Quantity
                        <input name='quantity' type="number" min="1" max="999">
                        <button type="submit">Add</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <button class="btn btn-default" onclick="location.href='{% url 'new_book' %}'">Add Book</button>
{% endblock %}
